version: 2
updates:
  # Backend Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    reviewers:
      - "avilaops/devs"
    assignees:
      - "avilaops/devs"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    ignore:
      # Ignorar major updates de breaking changes
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      production:
        patterns:
          - "express"
          - "mongoose"
          - "jsonwebtoken"
          - "bcryptjs"
        update-types:
          - "minor"
          - "patch"
      development:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    reviewers:
      - "avilaops/devops"
    labels:
      - "dependencies"
      - "ci/cd"
    commit-message:
      prefix: "chore(actions)"
      include: "scope"

  # Docker
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 2
    reviewers:
      - "avilaops/devops"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
